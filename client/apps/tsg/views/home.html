<index:>
  <header>
    {{if #root._session.loggedIn}}
    <div class="modal show">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <img src="/images/logo.jpg"/>
          </div>
          <div class="modal-body">
            <a href="/camp" class="btn btn-default btn-block" value="null">Campaign</a>
            {{if #root._session.maps}}
            <hr/>
            <div class="row">
              <div class="col-sd-12 col-md-12 col-lg-12">
                <div class="input-group">
                  <select class="form-control">
                    <option selected="selected" value="null">choose the island</option>
                    {{each #root._session.maps as #map}}
                    <option selected="{{#root._session.mapId === this.id}}" value="{{this.id}}">
                      {{this.mapName}}
                    </option>
                    {{/}}
                  </select>
                  <span class="input-group-btn">
                    <a on-click="newBriefing()" class="btn btn-default">New briefing by SG</a>
                  </span>
                </div>
              </div>
            </div>
            {{/}}
            {{if #root._session.sgs}}
            <hr/>
            <h5 class="text-center">Started briefings</h5>
            <div class="btn-group btn-block" style="max-height: 150px; overflow-y: auto;">
              <ul class="list-group">
                {{each #root._session.sgs as #sg}}
                <li class="list-group-item"><a href="/sg/{{this.id}}" class="btn btn-link">{{this.id}}</a>
                  <span class="pull-right"> <button type="button" class="btn btn-link" on-click="delSg(this.id)"><span class="glyphicon glyphicon-trash"></span></button></span>
                </li>
                {{/}}
              </ul>
            </div>
            {{/}}
          </div>
        </div>
      </div>
    </div>
    {{else}}
    <div class="modal show">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header text-center">
            <img src="/images/logo.jpg"/>
          </div>
          <div class="modal-body">
            <a href="/auth/google" class="btn dtn-default btn-block">Login</a>
          </div>
        </div>
      </div>
    </div>
    {{/if}}
  </header>
  <div class="bg"></div>
